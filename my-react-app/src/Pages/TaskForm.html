<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Task Form</title>
  <style>
    body{
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .task-form{
      position: relative;
      background-color: white;
      padding: 24px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .close-btn{
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      font-weight: bold;
      color: #555;
      cursor: pointer;
    }

    .close-btn:hover{
      color: #000;
    }

    h2{
      margin-top: 0;
    }

    .form-group{
      margin-bottom: 16px;
    }

    label{
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input, textarea, select{
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .form-actions{
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .cancel-btn{
      background-color: #e5e7eb;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .create-btn{
      background-color: #2563eb;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="task-form" id="taskForm">
    <button class="close-btn" onclick="closeForm()">Ã—</button>
    <h2>New Task</h2>

    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" type="text" placeholder="Enter task title" required>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" placeholder="Enter task description" required></textarea>
    </div>

    <div class="form-group">
      <label for="priority">Priority</label>
      <select id="priority" required>
        <option value="1">1 (High)</option>
        <option value="2" selected>2 (Medium)</option>
        <option value="3">3 (Low)</option>
      </select>
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" required>
        <option value="todo">To Do</option>
        <option value="inprogress">In Progress</option>
        <option value="done">Done</option>
      </select>
    </div>

    <div class="form-actions">
      <button class="cancel-btn">Cancel</button>
      <button class="create-btn">Create Task</button>
    </div>
  </div>

  <script>
    function closeForm() {
      document.getElementById('taskForm').style.display = 'none';
    }
  </script>

</body>
</html>
